<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de RTCOINS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('logo.png'); /* Imagem de fundo */
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro com transpar?ncia */
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #800080; /* Roxo para o t?tulo */
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-size: 16px;
            color: #ccc;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            margin-top: 5px;
        }
        .summary {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }
        .summary div {
            margin-bottom: 10px;
            font-size: 16px;
            color: #ccc;
        }
        .summary .label {
            font-weight: bold;
            color: #800080; /* Roxo para os r?tulos */
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #800080; /* Roxo para o bot?o */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #660066; /* Roxo mais escuro no hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de RTCOINS</h1>
        <div class="input-group">
            <label for="rtcoins">Quantidade de RTCOINS:</label>
            <input type="number" id="rtcoins" min="5000" max="500000" step="50" value="5000">
        </div>
        <div class="summary">
            <div>
                <span class="label">Subtotal:</span>
                <span id="subtotal">R$ 3,60</span>
            </div>
            <div>
                <span class="label">Total:</span>
                <span id="total">R$ 3,60</span>
            </div>
        </div>
        <button onclick="redirecionar()">PAGAR</button>
    </div>

    <script>
        // Valor por RTCOIN
        const valorPorRTCOIN = 0.00072; // R$ 3,60 para 5.000 RTCOINS

        // Fun??o para calcular o valor com base na quantidade de RTCOINS
        function calcularValor() {
            const rtcoins = document.getElementById('rtcoins').value;
            const valorTotal = (rtcoins * valorPorRTCOIN).toFixed(2);
            document.getElementById('subtotal').textContent = `R$ ${valorTotal.replace('.', ',')}`;
            document.getElementById('total').textContent = `R$ ${valorTotal.replace('.', ',')}`;
        }

        // Atualizar o valor quando o input mudar
        document.getElementById('rtcoins').addEventListener('input', function () {
            let rtcoins = this.value;
            if (rtcoins < 5000) {
                rtcoins = 5000; // Define o valor m?nimo como 5000
                this.value = rtcoins; // Atualiza o campo de entrada
            }
            calcularValor(); // Atualiza o valor exibido
        });

        // Fun??o para garantir que o valor seja m?ltiplo de 50
        document.getElementById('rtcoins').addEventListener('change', function () {
            let rtcoins = this.value;
            if (rtcoins < 5000) {
                rtcoins = 5000; // Define o valor m?nimo como 5000
            }
            // Arredonda para o m?ltiplo de 50 mais pr?ximo
            rtcoins = Math.round(rtcoins / 50) * 50;
            this.value = rtcoins;
            calcularValor(); // Atualiza o valor exibido
        });

        // Fun??o para redirecionar ao clicar no bot?o
        function redirecionar() {
            const rtcoins = document.getElementById('rtcoins').value;
            const valorTotal = (rtcoins * valorPorRTCOIN).toFixed(2);
            alert(`Voc? ser? redirecionado para comprar ${rtcoins} RTCOINS por R$ ${valorTotal.replace('.', ',')}`);
            // Substitua o link abaixo pelo link de redirecionamento desejado
            window.location.href = "https://seusite.com/comprar";
        }

        // Calcular o valor inicial ao carregar a p?gina
        calcularValor();
    </script>
</body>
</html>
